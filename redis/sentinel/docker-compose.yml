
version: "3.8"
services:
  master-1:
    image: redis
    container_name: sentinel-master-1
    network_mode: cusnet
  slave-1:
    image: redis
    container_name: sentinel-slave-1
    network_mode: cusnet
    volumes: 
      - type: bind
        source: ./master-slave
        target: /usr/local/etc/redis
    command: redis-server /usr/local/etc/redis/slave.conf
    depends_on: 
      - master-1
  slave-2:
    image: redis
    container_name: sentinel-slave-2
    network_mode: cusnet
    volumes: 
      - type: bind
        source: ./master-slave
        target: /usr/local/etc/redis
    command: redis-server /usr/local/etc/redis/slave.conf
    depends_on: 
      - master-1
  slave-3:
    image: redis
    container_name: sentinel-slave-3
    network_mode: cusnet
    volumes: 
      - type: bind
        source: ./master-slave
        target: /usr/local/etc/redis
    command: redis-server /usr/local/etc/redis/slave.conf
    depends_on: 
      - master-1

  sentinel-1:
    image: redis
    container_name: sentinel-1
    network_mode: cusnet
    ports:
      - "8379:26379"
    volumes: 
      - type: bind
        source: ./sentinel
        target: /usr/local/etc/redis
    restart: always
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    depends_on: 
      - master-1
      - slave-1
      - slave-2
      - slave-3
  sentinel-2:
    image: redis
    container_name: sentinel-2
    network_mode: cusnet
    ports:
      - "8380:26379"
    volumes: 
      - type: bind
        source: ./sentinel
        target: /usr/local/etc/redis
    restart: always
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    depends_on: 
      - master-1
      - slave-1
      - slave-2
      - slave-3
  sentinel-3:
    image: redis
    container_name: sentinel-3
    network_mode: cusnet
    ports:
      - "8381:26379"
    volumes: 
      - type: bind
        source: ./sentinel
        target: /usr/local/etc/redis
    restart: always
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    depends_on: 
      - master-1
      - slave-1
      - slave-2
      - slave-3